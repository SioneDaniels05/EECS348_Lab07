<style>
    	body {background-image: url("bikini_bottom.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
        }
	#paragraph {
        border-style: solid;
	border-width: 10;
	background-color: burlywood;
	color: black;
	font-size: 18pt;
   	 }

<body>
	<p> First Password: <p>
	<input type="text" id="password1" value="">
	<p> Second Password: <p>
	<input type="text" id="password2" value="">
	</p>
	<button type="button" onclick="run()"> Verify Passwords</button>
	

	<script>
        function run() {
        var pass1 = document.getElementById('password1').value;
	var pass2 = document.getElementById('password2').value;
	if ((pass1.length < 8) || (pass2.length < 8)){
		alert("A password is less than 8 characters");
			}
	else if(pass1 != pass2) {
		alert('Passwords do not match');
		}
	else {
		alert('Valid Passwords');
		}
	}

    </script>
</body>
